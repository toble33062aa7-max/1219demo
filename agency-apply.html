<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機關出題填寫 - 實證媒合平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #0089A7;       /* 參考圖主色 */
            --primary-dark: #006075;        /* 側邊欄深色 */
            --bg-body: #f4f6f9;
            --border-color: #d1d5db;
            --text-main: #333;
            --white: #ffffff;
            --danger: #e53e3e;
            --success-bg: #f0fdf4;
            --success-text: #166534;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 60px;
        }

        /* --- Header --- */
        .top-nav {
            background: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 20px;
        }
        .logo { font-weight: 700; font-size: 1.2rem; color: var(--primary-dark); display: flex; align-items: center; gap: 10px; }
        .user-nav a { color: var(--primary-color); font-size: 0.9rem; text-decoration: none; }

        /* --- Top Status Box --- */
        .status-box {
            max-width: 1000px;
            margin: 0 auto 20px;
            background: white;
            border-left: 5px solid var(--primary-color);
            padding: 20px 30px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-info h2 { font-size: 1.2rem; margin-bottom: 5px; color: var(--text-main); }
        .status-info p { color: #666; font-size: 0.9rem; }
        .draft-badge {
            background: #fff7ed;
            color: #c2410c;
            border: 1px solid #fed7aa;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Main Form --- */
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .form-header-strip {
            background-color: var(--primary-dark);
            color: white;
            padding: 15px 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Grid Layout */
        .form-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            border-bottom: 1px solid white; /* 隱藏原本的 border，改用 margin 處理間距 */
        }
        
        /* Left Label Column */
        .form-label-col {
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
            font-weight: 700;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 1.1rem;
        }
        
        /* Right Content Column */
        .form-input-col {
            background: white;
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-row:last-child .form-label-col,
        .form-row:last-child .form-input-col { border-bottom: none; }

        /* Input Groups */
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group.full { grid-template-columns: 1fr; }

        .field-wrapper { display: flex; flex-direction: column; gap: 8px; }
        
        label { font-size: 0.95rem; font-weight: 700; color: #4b5563; }
        .required { color: var(--danger); margin-left: 3px; }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.95rem;
            color: #333;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 137, 167, 0.1);
        }

        input::placeholder, textarea::placeholder { color: #9ca3af; }
        
        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 5px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .checkbox-item input { margin-right: 8px; width: 16px; height: 16px; accent-color: var(--primary-color); }

        /* Upload Area */
        .upload-zone {
            border: 2px dashed #d1d5db;
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 10px;
        }
        .upload-zone:hover { border-color: var(--primary-color); background: #f0f9ff; }
        .upload-icon { font-size: 2rem; color: #9ca3af; margin-bottom: 10px; }
        .upload-text { font-weight: 700; color: #4b5563; margin-bottom: 5px; }
        .upload-hint { font-size: 0.85rem; color: #9ca3af; }

        .file-list { margin-bottom: 20px; }
        .file-item {
            background: #f3f4f6;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        .remove-file { color: var(--danger); cursor: pointer; font-size: 0.85rem; }

        /* Footer Buttons */
        .form-footer {
            max-width: 1000px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 40px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }
        .btn-secondary { background: white; border: 1px solid #d1d5db; color: #4b5563; }
        .btn-secondary:hover { background: #f3f4f6; }
        
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }

        /* RWD */
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 50px 1fr; }
            .form-label-col { 
                writing-mode: vertical-lr; 
                text-orientation: upright; 
                letter-spacing: 2px; 
                padding: 10px;
                font-size: 0.9rem;
            }
            .input-group { grid-template-columns: 1fr; }
            .status-box { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="top-nav">
<a href="index.html" class="logo">
    <img src="..." alt="Logo">
    實證媒合平台
</a>
        <div class="user-nav">
            <span style="color:#666; margin-right:10px;">臺北市政府交通局</span>
            <a href="index.html">回首頁</a>
        </div>
    </nav>

    <!-- Top Status -->
    <div class="status-box">
        <div class="status-info">
            <h2>新增出題需求</h2>
            <p>請詳細填寫下方欄位，帶有 <span style="color:red;">*</span> 為必填項目。</p>
        </div>
        <div class="draft-badge">
            <i class="fa-regular fa-clock"></i> 草稿自動儲存：10:42 AM
        </div>
    </div>

    <!-- Main Form -->
    <div class="form-container">
        
        <div class="form-header-strip">
            <i class="fa-solid fa-pen-to-square"></i> 挑戰需求填寫表
        </div>

        <!-- Section 1: 機關資料 -->
        <div class="form-row">
            <div class="form-label-col">機關資料<br>(自動帶入)</div>
            <div class="form-input-col">
                <div class="input-group">
                    <div class="field-wrapper">
                        <label>出題機關</label>
                        <input type="text" value="臺北市政府交通局" disabled style="background:#f3f4f6; color:#666;">
                    </div>
                    <div class="field-wrapper">
                        <label>承辦科室</label>
                        <input type="text" value="智慧運輸科" disabled style="background:#f3f4f6; color:#666;">
                    </div>
                </div>
                <div class="input-group">
                    <div class="field-wrapper">
                        <label>專案聯絡人 <span class="required">*</span></label>
                        <input type="text" placeholder="請輸入承辦人姓名">
                    </div>
                    <div class="field-wrapper">
                        <label>聯絡職稱 <span class="required">*</span></label>
                        <input type="text" placeholder="例：技正、專員">
                    </div>
                </div>
                <div class="input-group">
                    <div class="field-wrapper">
                        <label>聯絡電話 <span class="required">*</span></label>
                        <input type="tel" placeholder="02-xxxx-xxxx 分機 xxx">
                    </div>
                    <div class="field-wrapper">
                        <label>電子信箱 <span class="required">*</span></label>
                        <input type="email" placeholder="contact@gov.taipei">
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2: 挑戰規格 -->
        <div class="form-row">
            <div class="form-label-col">挑戰規格</div>
            <div class="form-input-col">
                <div class="input-group full">
                    <div class="field-wrapper">
                        <label>挑戰題目 <span class="required">*</span></label>
                        <input type="text" placeholder="請輸入挑戰名稱（限 50 字內，例：智慧路口即時影像分析）">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="field-wrapper">
                        <label>預算/補助金額 <span class="required">*</span></label>
                        <div style="position:relative;">
                            <input type="number" placeholder="請輸入金額" style="padding-right:40px;">
                            <span style="position:absolute; right:10px; top:10px; color:#999;">元</span>
                        </div>
                        <p style="font-size:0.8rem; color:#999; margin-top:2px;">(上限：500 萬元)</p>
                    </div>
                    <div class="field-wrapper">
                        <label>實證場域地點 <span class="required">*</span></label>
                        <input type="text" placeholder="例：信義區基隆路與忠孝東路口">
                    </div>
                </div>

                <div class="input-group full">
                    <div class="field-wrapper">
                        <label>技術領域標籤 (可複選) <span class="required">*</span></label>
                        <div class="checkbox-group">
                            <label class="checkbox-item"><input type="checkbox"> AI 影像辨識</label>
                            <label class="checkbox-item"><input type="checkbox"> 5G / IoT</label>
                            <label class="checkbox-item"><input type="checkbox"> 大數據分析</label>
                            <label class="checkbox-item"><input type="checkbox"> 無人機</label>
                            <label class="checkbox-item"><input type="checkbox"> 淨零碳排 (ESG)</label>
                            <label class="checkbox-item"><input type="checkbox"> 其他</label>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="field-wrapper">
                        <label>徵件開始日期 <span class="required">*</span></label>
                        <input type="date">
                    </div>
                    <div class="field-wrapper">
                        <label>徵件截止日期 <span class="required">*</span></label>
                        <input type="date">
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 3: 需求說明 -->
        <div class="form-row">
            <div class="form-label-col">需求說明</div>
            <div class="form-input-col">
                <div class="input-group full">
                    <div class="field-wrapper">
                        <label>現況問題與痛點 (Problem) <span class="required">*</span></label>
                        <textarea rows="5" placeholder="請描述目前遇到的問題、現有解決方案的不足之處..."></textarea>
                    </div>
                </div>
                <div class="input-group full">
                    <div class="field-wrapper">
                        <label>預期解決方案規格 (Solution Specs) <span class="required">*</span></label>
                        <textarea rows="5" placeholder="請列出對解決方案的具體要求（如：辨識率需達95%、需介接API、硬體防水等級...）"></textarea>
                    </div>
                </div>
                <div class="input-group full">
                    <div class="field-wrapper">
                        <label>申請資格限制 (Eligibility)</label>
                        <textarea rows="3" placeholder="例：限成立8年內之新創公司、需具備相關實績..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 4: 文件上傳 -->
        <div class="form-row">
            <div class="form-label-col">文件上傳</div>
            <div class="form-input-col">
                
                <div class="field-wrapper">
                    <label>徵案簡章 / 需求說明書 (PDF) <span class="required">*</span></label>
                    <div class="upload-zone">
                        <div class="upload-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                        <div class="upload-text">點擊選取檔案 或 將檔案拖曳至此</div>
                        <div class="upload-hint">支援格式：PDF, DOCX (大小限制：10MB)</div>
                    </div>
                    <!-- 上傳後顯示 -->
                    <div class="file-list">
                        <!-- 預設隱藏，上傳後顯示 -->
                        <!-- 
                        <div class="file-item">
                            <span><i class="fa-regular fa-file-pdf"></i> 114年度智慧路口徵案簡章.pdf</span>
                            <span class="remove-file"><i class="fa-solid fa-xmark"></i> 移除</span>
                        </div>
                        -->
                    </div>
                </div>

                <div class="field-wrapper" style="margin-top:20px;">
                    <label>其他附件 (如：場域照片、預算表範本)</label>
                    <div class="upload-zone" style="padding:20px;">
                        <div style="font-size:0.9rem; color:#666;">+ 上傳檔案 (非必填，可多選)</div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Section 5: 聲明 -->
        <div class="form-row">
            <div class="form-label-col" style="background:#555;">發布聲明</div>
            <div class="form-input-col" style="background:#fafafa;">
                <label class="checkbox-item" style="align-items:flex-start; line-height:1.5;">
                    <input type="checkbox" style="margin-top:4px;">
                    我已確認上述內容填寫無誤，並同意遵守本平台之<a href="#" style="color:var(--primary-color); margin:0 5px;">機關徵案規範</a>。本案發布後將公開於平台供新創團隊查詢與提案。
                </label>
            </div>
        </div>

     <!-- Footer Buttons -->
    <div class="form-footer">
        <a href="agency-check.html" class="btn btn-secondary">暫存草稿</a>
        <a href="agency-check.html" class="btn btn-secondary">預覽畫面</a>
        <a href="agency-check.html" class="btn btn-primary">確認發布挑戰</a>
    </div>

</body>
</html>
