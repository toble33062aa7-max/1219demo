<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>諮詢送出成功 - 實證媒合平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-teal: #0089A7;
            --primary-dark: #005f73;
            --success-color: #28a745;
            --bg-body: #f4f6f9;
            --text-main: #2d3748;
            --text-label: #4a5568;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Bar */
        .site-header { 
            background: var(--white); 
            padding: 15px 5%; 
            border-bottom: 1px solid #e2e8f0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .logo { font-size: 1.4rem; font-weight: 700; color: #003366; display: flex; align-items: center; gap: 10px; text-decoration: none; }

        /* Success Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .success-card {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 6px solid var(--primary-teal);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #e6f6f9;
            color: var(--primary-teal);
            font-size: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 { font-size: 1.8rem; margin-bottom: 15px; color: var(--primary-dark); }
        p { color: #718096; margin-bottom: 30px; line-height: 1.8; }

        .info-summary {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 35px;
            text-align: left;
            border: 1px solid #edf2f7;
        }

        .info-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .info-row:last-child { margin-bottom: 0; }
        .info-label { color: #718096; width: 100px; flex-shrink: 0; }
        .info-value { color: var(--text-main); font-weight: 500; }

        /* Process Steps (Timeline) */
        .process-guide {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #cbd5e0;
        }
        .process-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-label);
            margin-bottom: 20px;
            display: block;
        }
        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .step-item {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        /* 連接線 */
        .step-item:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #edf2f7;
            z-index: -1;
        }
        .step-dot {
            width: 12px;
            height: 12px;
            background: #cbd5e0;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .step-item.active .step-dot { background: var(--primary-teal); box-shadow: 0 0 0 4px #e6f6f9; }
        .step-text { font-size: 0.75rem; color: #a0aec0; }
        .step-item.active .step-text { color: var(--primary-teal); font-weight: 700; }

        /* Action Buttons */
        .action-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary-teal);
            color: white;
            border: none;
        }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }

        .btn-outline {
            background: white;
            border: 1px solid #cbd5e0;
            color: #4a5568;
        }
        .btn-outline:hover { background: #f7fafc; border-color: #a0aec0; }

        @media (max-width: 480px) {
            .action-btns { flex-direction: column; }
            .success-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <a href="index.html" class="logo"><i class="fa-solid fa-lightbulb"></i> 實證媒合平台</a>
    </header>

    <div class="main-content">
        <div class="success-card">
            <!-- Success Icon -->
            <div class="icon-box">
                <i class="fa-solid fa-paper-plane"></i>
            </div>

            <h1>諮詢表單已成功送出！</h1>
            <p>感謝您的諮詢。系統已自動將您的需求通知執行團隊，<br>我們將會由專人評估後儘速與您聯繫。</p>

            <!-- Summary -->
            <div class="info-summary">
                <div class="info-row">
                    <div class="info-label">諮詢編號</div>
                    <div class="info-value">C-20231025001</div>
                </div>
                <div class="info-row">
                    <div class="info-label">諮詢案例</div>
                    <div class="info-value">AI 智慧路口：即時號誌優化與行人安全偵測系統</div>
                </div>
                <div class="info-row">
                    <div class="info-label">預計回覆</div>
                    <div class="info-value">3 個工作天內</div>
                </div>
            </div>

            <!-- Process Timeline -->
            <div class="process-guide">
                <span class="process-title">後續處理流程</span>
                <div class="steps">
                    <div class="step-item active">
                        <div class="step-dot"></div>
                        <div class="step-text">已送出諮詢</div>
                    </div>
                    <div class="step-item active">
                        <div class="step-dot"></div>
                        <div class="step-text">通知執行團隊</div>
                    </div>
                    <div class="step-item">
                        <div class="step-dot"></div>
                        <div class="step-text">專人審核需求</div>
                    </div>
                    <div class="step-item">
                        <div class="step-dot"></div>
                        <div class="step-text">連繫洽談合作</div>
                    </div>
                </div>
            </div>

            <div style="margin-top: 40px;">
                <div class="action-btns">
                    <a href="case.html" class="btn btn-primary">
                        <i class="fa-solid fa-magnifying-glass"></i> 查看更多案例
                    </a>
                    <a href="index.html" class="btn btn-outline">
                        <i class="fa-solid fa-house"></i> 返回首頁
                    </a>
                </div>
            </div>
            
            <div style="margin-top: 25px; color: #a0aec0; font-size: 0.85rem;">
                系統已同步發送確認信至您的聯絡信箱，請注意查收。
            </div>
        </div>
    </div>

</body>
</html>
